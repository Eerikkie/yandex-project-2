<!DOCTYPE html>
<html lang="notranslate" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Чат</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for( 'static', filename='css/dark.css' )}}" id="theme-link">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container col-3 text-left" style="word-break: break-all">
        <nav class="container border">
            {% if username is none %}
            <div style="padding: 50px">
                <form action="/login" id="form_set_username" autocomplete="off" novalidate method="POST">
                    <input type="text" class="form-control text-center" id="username" name="username" placeholder="Введите ваше имя"></br>
                    <button type="submit" class="btn btn-success btn-block"><i class="fa fa-sign-in" aria-hidden="true"></i> Войти</button>
                </form>
            </div>
            {% else %}
            <div class="row bg-primary" style="padding: 20px">
                <form action="/login" id="form_set_username" autocomplete="off" novalidate method="POST" class="row">
                    <p id="username" class="text-dark font-weight-bold" style="margin: 20px">{{ username }}<p>
                    <button type="submit" id="logout" class="btn btn-primary btn-sm text-dark my-3"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
                </form>
                <div class="mx-1" style="padding: 16px">
                    <button type="submit" class="btn btn-primary btn-sm text-warning" id="theme-button"><i class="fas fa-circle"></i></button>
                    <button type="submit" class="btn btn-primary btn-sm text-dark" id="something"><i class="fas fa-moon"></i></button>
                    <button type="submit" class="btn btn-primary btn-sm" id="scrollDown"><i class="fa fa-chevron-down"></i></button>
                </div>
            </div>
            {% endif %}
        {% if username is not none %}
        <div class="container" style="padding: 20px">
            <p id="messages"></p>
        </div>
        <div class="container">
            <div style="padding: 20px">
                <form class="row" id="form_send_msg" autocomplete="off" novalidate>
                    <div class="scrollUp" style="padding: 6px;">
                        <i class="fa fa-chevron-up"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control text-center mx-1" id="message_input" style="margin-left: 10%" placeholder="Введите сообщение">
                        <button type="submit" id="send_msg" class="btn btn-info mx-1"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                    </div>
                </form>
            </div>
        </div>
        </nav>
    </div>
    {% endif %}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    {% if username is not none %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% endif %}
</body>
</html>
